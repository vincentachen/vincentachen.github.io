<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="image-column">
                <img src="{{ '/assets/images/profile.jpg' | relative_url }}" alt="Vincent Alexander Chen" class="profile-img">
            </div>
            <div class="intro-column">
                <h1>Hi, I'm Vincent Alexander Chen</h1>
                <p>Welcome to my personal website. Here you can find information about my projects, background, and how to contact me.</p>
            </div>
        </div>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} Vincent Alexander Chen</p>
    </footer>
</body>
</html>
