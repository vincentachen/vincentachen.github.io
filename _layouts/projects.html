
---
layout: default
title: Projects
---


<section class="projects-list">
  <h2>Selected Projects</h2>
  <div class="grid three">
    {% for project in site.projects %}
      <div class="project-item">
        <a href="{{ project.url }}">
          <img src="{{ project.image }}" alt="{{ project.title }}">
          <h3>{{ project.title }}</h3>
          <p>{{ project.summary }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
